<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            margin-top: 50px;
        }

        h2 {
            color: #006666; /* Dark Mint */
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group label {
            font-size: 14px;
            color: #006666; /* Dark Mint */
        }

        .form-control {
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
        }

        button {
            background-color: #006666; /* Dark Mint */
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            width: 100%;
            border: none;
            margin-top: 20px;
        }

        button:hover {
            background-color: #004d4d; /* Darker Mint */
        }

        .prediction-text {
            font-size: 18px;
            color: #333;
            text-align: center;
            margin-top: 30px;
        }

        .form-control:focus {
            border-color: #006666; /* Dark Mint */
            box-shadow: 0 0 8px rgba(0, 102, 102, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cancer Prediction Model</h2>
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="Age">Age</label>
                <input type="text" class="form-control" id="Age" name="Age" required>
            </div>
            <div class="form-group">
                <label for="Gender">Gender (1 = Male, 0 = Female)</label>
                <input type="text" class="form-control" id="Gender" name="Gender" required>
            </div>
            <div class="form-group">
                <label for="BMI">BMI</label>
                <input type="text" class="form-control" id="BMI" name="BMI" required>
            </div>
            <div class="form-group">
                <label for="Smoking">Smoking (1 = Yes, 0 = No)</label>
                <input type="text" class="form-control" id="Smoking" name="Smoking" required>
            </div>
            <div class="form-group">
                <label for="GeneticRisk">Genetic Risk (0, 1, 2)</label>
                <input type="text" class="form-control" id="GeneticRisk" name="GeneticRisk" required>
            </div>
            <div class="form-group">
                <label for="PhysicalActivity">Physical Activity</label>
                <input type="text" class="form-control" id="PhysicalActivity" name="PhysicalActivity" required>
            </div>
            <div class="form-group">
                <label for="AlcoholIntake">Alcohol Intake</label>
                <input type="text" class="form-control" id="AlcoholIntake" name="AlcoholIntake" required>
            </div>
            <div class="form-group">
                <label for="CancerHistory">Cancer History (1 = Yes, 0 = No)</label>
                <input type="text" class="form-control" id="CancerHistory" name="CancerHistory" required>
            </div>
            <button type="submit">Predict</button>
        </form>

        <div class="prediction-text">
            <h3>{{ prediction_text }}</h3>
        </div>
    </div>
</body>
</html>
